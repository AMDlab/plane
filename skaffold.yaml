apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: spawner
build:
  local:
    push: false
  artifacts:
  - image: spawner_base
    context: crates
    docker:
      dockerfile: _containers/base.Dockerfile
  - image: ghcr.io/drifting-in-space/spawner
    context: crates
    docker:
      dockerfile: _containers/spawner.Dockerfile
    requires:
    - image: spawner_base
      alias: BASE
  - image: ghcr.io/drifting-in-space/spawner-api
    context: crates
    docker:
      dockerfile: _containers/api.Dockerfile
    requires:
    - image: spawner_base
      alias: BASE
  - image: ghcr.io/drifting-in-space/spawner-sweeper
    context: crates
    docker:
      dockerfile: _containers/sweeper.Dockerfile
    requires:
    - image: spawner_base
      alias: BASE
  - image: ghcr.io/drifting-in-space/spawner-sidecar
    context: crates
    docker:
      dockerfile: _containers/sidecar.Dockerfile
    requires:
    - image: spawner_base
      alias: BASE
deploy:
  kustomize:
    paths:
    - cluster
